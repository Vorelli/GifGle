<div id="gifDisplay" [ngClass]="classList">
  <div id="left" [ngClass]="classLists.left"></div>
  <div id="bottom" [ngClass]="classLists.bottom"></div>
  <div id="right" [ngClass]="classLists.right"></div>
  <div id="top" [ngClass]="classLists.top"></div>
  <img [src]="temp" [ngClass]="this.classes" />
</div>
<app-search-box
  [animateGifContainer]="animate.bind(this)"
  [searchGif]="setGif.bind(this)"
></app-search-box>
